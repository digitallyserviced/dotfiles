set -sg status-format[1] "#[align=left range=left #{status-left-style}]#[push-default]#{T;=/#{status-left-length}:status-left}"
set -asg status-format[1] "#[pop-default]#[norange default]#[list=on,align=#{status-justify}]"
set -asg status-format[1] "#[list=left-marker]<#[list=right-marker]>#[list=on]"
