set -ag status-right "#[fg=colour234,bg=colour5,nobold,nounderscore,noitalics]#[fg=colour4,bg=colour234,nobold,nounderscore,noitalics]#[fg=colour234,bg=colour4] #{download_speed}  #{upload_speed} #[fg=colour234,bg=colour4,nobold,nounderscore,noitalics]"
