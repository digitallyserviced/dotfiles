set-option -F -gw @desktop "#(bspc query --names -D -d focused)"
# set -gw @uid "#(printf "%11s" `date +%s)" 
set -g status-justify "left"
set -g status 2
set -g mode-keys vi
set -g status-keys vi
set -g status-left-style "none"
set -g message-command-style "fg=colour231,bg=colour31"
set -g status-right-style "none"
set -g pane-active-border-style "fg=colour254"
set -g status-style "none,bg=colour234"
set -g message-style "fg=colour231,bg=colour31"
set -g pane-border-style "fg=colour240"
set -g status-right-length "100"
set -g status-interval 1
set -g status-left-length "100"
setw -g window-status-activity-style "none"
setw -g window-status-separator ""
setw -g window-status-style "none,fg=colour250,bg=colour234"
set -g status-left "#[fg=colour16,bg=colour1,bold] #(bspc query --names -D -d focused) #S #[fg=colour1,bg=colour234,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=colour1,bg=colour234,nobold,nounderscore,noitalics]#[fg=colour234,bg=colour1] #($TMUX_PLUGIN_MANAGER_PATH/tmux-customs/scripts/hackspeed.sh) "
