core:
  regular_file:
    foreground: base0

  directory:
    foreground: blue
    font-style: italic

  executable_file:
    foreground: bright_green
    font-style: underline 

  symlink:
    foreground: dark_green
    font-style: underline

  broken_symlink:
    foreground: base1
    background: red
    font-style: bold

  missing_symlink_target:
    foreground: red
    background: base1
    font-style: bold

  fifo:
    foreground: yellow

  socket:
    foreground: magenta
    font-style: bold

  character_device:
    foreground: yellow
    background: black
    font-style: bold

  block_device:
    foreground: yellow
    background: black
    font-style: bold

  normal_text:
    foreground: base0

  other_writable:
    {}

  sticky:
    {}

  sticky_other_writable:
    {}
