; default theme, also embedded in the source of fast-syntax-highlighting

[base]
default          = white,bold,bg:8
unknown-token    = red,bold
commandseparator = none
redirection      = none
here-string-tri  = yellow
here-string-text = 18
here-string-var  = cyan,bg:18
exec-descriptor  = yellow,bold
comment          = white,bold,bg:8 
correct-subtle   = 12
incorrect-subtle = red
subtle-separator = green
subtle-bg        = bg:18
secondary        = default
; secondary        = free
recursive-base   = 16

[command-point]
reserved-word  = bold,6,
subcommand     = yellow
alias          = green
suffix-alias   = green
global-alias   = bg:blue
builtin        = 4,bold
function       = 4,bold
command        = 3,bold
precommand     = 2
hashed-command = green
single-sq-bracket = 6,bg:0,bold
double-sq-bracket = 3,bg:0,bold
double-paren   = 1,bg:0,bold

[paths]
path          = magenta
pathseparator =
path-to-dir   = magenta,underline
globbing      = blue,bold
globbing-ext  = 13

[brackets]
paired-bracket = 0,bg:14,bold
bracket-level-1 = 66,bg:0,bold
bracket-level-2 = 82,bg:0,bold
bracket-level-3 = 98,bg:0,bold

[arguments]
single-hyphen-option   = cyan
double-hyphen-option   = cyan
back-quoted-argument   = none
single-quoted-argument = yellow
double-quoted-argument = yellow
dollar-quoted-argument = yellow

[in-string]
; backslash in $'...'
back-dollar-quoted-argument           = cyan
; backslash or $... in "..."
back-or-dollar-double-quoted-argument = cyan

[other]
variable             = 2,bold
assign               = 10,bold
assign-array-bracket = green
history-expansion    = blue,bold

[math]
mathvar = blue,bold
mathnum = magenta
matherr = red

[for-loop]
forvar = none
fornum = magenta
; operator
foroper = yellow
; separator
forsep = yellow,bold

[case]
case-input       = green
case-parentheses = yellow
case-condition   = bg:blue
